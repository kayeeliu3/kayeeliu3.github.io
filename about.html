<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&family=Jost&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="basic.css" />
    <title>the about cornershop</title>
  </head>
  <body id="bodycrt" class="crt">
    <!-- barba.js wrappers https://barba.js.org/docs/getstarted/basic-transition/ -->
    <div data-barba="wrapper">
      <div data-barba="container" data-barba-namespace="page-a">
        <!-- body begin! -->
        <div class="position-absolute top-50 start-50 translate-middle">
          <span class="badge text-bg-dark text-center text-wrap"
            ><h5 class="mt-1 ms-1">
              wow, you reached here! <a href="index.html">home page</a>
            </h5></span
          >
        </div>
      </div>
    </div>

    <!-- body end! -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- unpkg -->
    <script src="https://unpkg.com/@barba/core"></script>
    <!-- jsdelivr -->
    <script src="https://cdn.jsdelivr.net/npm/@barba/core"></script>

    <!-- page transition -->
    <script>
      barba.init({
        transitions: [
          {
            name: "opacity-transition",
            leave(data) {
              return gsap.to(data.current.container, {
                opacity: 0,
              });
            },
            enter(data) {
              return gsap.from(data.next.container, {
                opacity: 0,
              });
            },
          },
        ],
      });
    </script>
    <script src="basic.js"></script>
  </body>
</html>
